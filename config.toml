baseURL = "https://d4sein.github.io/blog/"
languageCode = "en"
DefaultContentLanguage = "ptbr"
enableInlineShortcodes = true
enableEmoji = true
# pagination = 10

title = "Blog"
author = "Willian Nascimento"

theme = "theme"
googleAnalytics = ""

[params]
  lazyImage = true
  enableMathJax = false # enable it in Front Matter
  enableReadingTime = true
  favicon = "favicon.ico"
  startyear = "2019"
  showmonth = true

[menu]
  [[menu.main]]
  name = "Home"
  url = "/"
  weight = 1
  [[menu.main]]
  name = "About"
  url = "/about/"
  weight = 2
  [[menu.main]]
  name = "Categories"
  url = "/categories/"
  weight = 3
  [[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 4

[social]
  github = "https://github.com/d4sein/"
  rss = "index.xml"

[taxonomies]
category = "categories"
tag = "tags"

# doc: https://gohugo.io/getting-started/configuration-markup#highlight
# syntax style: https://xyproto.github.io/splash/docs/longer/all.html
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "dracula" # github, dracula, vim, monokai
    tabWidth = 4